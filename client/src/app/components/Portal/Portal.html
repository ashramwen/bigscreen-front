<main class="app-portal">

    <div class="header-bar">
        <div class="btn-group menu" uib-dropdown>
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li class="menuitem" ng-repeat="nav in portalNavs" ng-class="{'active':isActive(nav.state.name)}">
                    aaa
                    <a ng-click="$state.go(!nav.state.abstract? nav.state.name: nav.state.redirectTo, $state.params)"><i class="fa fa-fw" ng-class="nav.icon"></i> {{nav.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="al-main">
        <div class="al-content">
            <div class="card animated">
                <div class="card-body">
                    <div ui-view class="portal-content-body"></div>
                </div>
            </div>
        </div>
    </div>
</main>
