<div class="app-portal-environment" ng-init="init()">
    <div class="wrap pull-left">
        <div class="electricity-wrap clearfix">
            <div class="title">用电量</div>
            <div class="electricity">
                <preloader class="preloader" ng-if="!electricityReady"></preloader>
                <div id="electricity-chart"></div>
            </div>
        </div>
        <div class="population-wrap">
            <div class="pull-left population">
                <div class="title">办公室人员</div>
                <div class="people">
                    <div class="text">员工 /{{population.beehive}}</div>
                    <div class="people-bar">
                        <div class="people-container">
                            <img src="images/icon_person.png" width="23" height="57" alt="" ng-repeat="p in [] | range:0:population.beehive_display">
                        </div>
                    </div>
                </div>
                <div class="people">
                    <div class="text">访客 /{{population.guest}}</div>
                    <div class="people-bar">
                        <div class="people-container">
                            <img src="images/icon_person.png" width="23" height="57" alt="" ng-repeat="p in [] | range:0:population.guest_display">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pull-left usage">
                <div class="chart-wrap">
                    <div class="tip pull-left">空间利用率 / {{usage | percent}}</div>
                    <div id="population-chart" class="pull-left"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="pull-right air-wrap">
        <div class="title">办公室空气质量</div>
        <div class="type temp clearfix">
            <div class="text pull-left">温度</div>
            <div class="value pull-left"><span ng-class="tempLevel.level">{{tempLevel.text}}</span> {{status.temp | celsius}}</div>
            <smiley-face class="pull-right" level="tempLevel"></smiley-face>
            <!--- [溫度] -5 ~ 45 -->
            <!--<uib-progressbar max="50" value="status.temp|bar:5"></uib-progressbar>-->
        </div>
        <hr>
        <div class="type co2 clearfix">
            <div class="text pull-left">CO2含量</div>
            <div class="value pull-left"><span ng-class="co2Level.level">{{co2Level.text}}</span> {{status.co2 ? '/' + status.co2 : ''}}</div>
            <smiley-face class="pull-right" level="co2Level"></smiley-face>
            <!-- [CO2] 350 - 1000 -->
            <!--<uib-progressbar max="650" value="status.co2|bar:-350"></uib-progressbar>-->
        </div>
        <hr>
        <div class="type pm25 clearfix">
            <div class="text pull-left">PM2.5</div>
            <div class="value pull-left"><span ng-class="pm25Level.level">{{pm25Level.text}}</span> {{status.pm25 ? '/' + status.pm25 : ''}}</div>
            <smiley-face class="pull-right" level="pm25Level"></smiley-face>
            <!-- [PM2.5] 0-70 -->
            <!--<uib-progressbar max="250" value="status.pm25|bar"></uib-progressbar>-->
        </div>
        <div class="foot"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> 智能模式已启动，为您自动调适最舒适环境</div>
    </div>
</div>
