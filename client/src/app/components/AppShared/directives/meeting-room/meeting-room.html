<div class="meeting-room" ng-class="{'busy': room.busy}">
    <div class="room-head">
        <div class="name">
            <div class="title">{{room.name}}</div>
            <div class="id">{{room.id}}</div>
        </div>
        <div class="status"></div>
    </div>
    <div class="room-body">
        <ul>
            <li>15:00-16:00</li>
            <li>16:00-17:00</li>
        </ul>
    </div>
    <div class="room-foot">
        <div class="icon-wrap">
            <div class="icon light"></div>
            <div class="vl"></div>
            <div class="icon air"></div>
            <div class="vl"></div>
            <div class="icon person"></div>
        </div>
    </div>
</div>
