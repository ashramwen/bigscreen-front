<div class="meeting-room" ng-class="{'busy': room.busy}">
    <div class="room-head">
        <div class="name">
            <div class="title">{{room.name}}</div>
            <div class="id">{{room.no}}</div>
        </div>
        <div class="status"></div>
    </div>
    <div class="room-body">
        <ul>
            <li ng-repeat="info in room.bookInfoList">{{info.start}}-{{info.end}}</li>
        </ul>
    </div>
    <div class="room-foot">
        <div class="icon-wrap">
            <div class="icon light" ng-class="{'off': !room.light}"></div>
            <div class="vl"></div>
            <div class="icon air" ng-class="{'off': !room.air}"></div>
            <div class="vl"></div>
            <div class="icon person" ng-class="{'off': !room.person}"></div>
        </div>
    </div>
</div>
