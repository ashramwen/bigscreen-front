<div class="room" ng-class="room.type">
    <div class="light-wrap">
        <div class="icon light" ng-class="{'off': !room.light}"></div>
        <span>维修中!</span>
    </div>

    <div class="air-wrap">
        <div class="icon air" ng-class="{'off': !room.air}"></div>
        <span>维修中!</span>
    </div>

    <div class="person-wrap">
        <div class="icon person" ng-class="{'off': !room.person}"></div>
    </div>

    <div class="name">{{room.name}}</div>
    <!--<div>{{room.location}}</div>-->
</div>
